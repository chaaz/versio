[package]
name = "versio"
version = "0.5.4"
authors = ["Charlie Ozinga <ozchaz@gmail.com>"]
edition = "2018"
description = "Versio is a tool to manage and publish projects."
homepage = "https://github.com/chaaz/versio/"
repository = "https://github.com/chaaz/versio/"
license-file = "LICENSE.txt"
keywords = ["publish", "version", "development", "deploy", "release"]
categories = ["command-line-utilities", "config"]

[dependencies]
chrono = "0.4"
dirs = "3.0"
env_logger = "0.7"
error-chain = "0.12"
# We need the latest from the repo--the published 0.9.2 on crates.io
# doesn't compile on Windows
gpgme = { version = "0.9", git = "https://github.com/gpg-rs/gpgme" }
git2 = "0.12"
ignore = "0.4.16"
glob = "0.3"
hyper = "0.12.27"
liquid = "0.21"
log = "0.4"
octocrab = "0.6"
path-slash = "0.1"
regex = "1.3"
serde_json = "1.0"
serde_yaml = "0.8"
tokio = "0.2"
toml = "0.5"
xmlparser = "0.13"
yaml-rust = "0.4"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.clap]
version = "2.33"
features = ["wrap_help"]

[lib]
name = "versio"
path = "src/lib.rs"

[[bin]]
name = "versio"
path = "src/main.rs"
doc = false
