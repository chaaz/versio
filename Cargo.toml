[package]
name = "versio"
version = "0.6.3"
authors = ["Charlie Ozinga <ozchaz@gmail.com>"]
edition = "2021"
description = "Versio is a tool to manage and publish projects."
homepage = "https://github.com/chaaz/versio/"
repository = "https://github.com/chaaz/versio/"
license-file = "LICENSE.txt"
keywords = ["publish", "version", "development", "deploy", "release"]
categories = ["command-line-utilities", "config"]

[dependencies]
chrono = "0.4.19"
dirs = "3.0.2"
env_logger = "0.7.1"
error-chain = "0.12.4"
gpgme = "0.10.0"
git2 = "0.14.4"
ignore = "0.4.18"
glob = "0.3.0"
hyper = { version = "0.14.5", features = ["client", "http1", "http2", "tcp"] }
liquid = "0.23.0"
log = "0.4.14"
octocrab = "0.12.0"
path-slash = "0.1.4"
regex = "1.5.4"
serde_json = "1.0.67"
serde_yaml = "0.8.20"
tokio = { version = "1.10.1", features = ["rt", "rt-multi-thread"] }
toml = "0.5.8"
xmlparser = "0.13.3"
yaml-rust = "0.4.5"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.clap]
version = "2.33"
features = ["wrap_help"]

[lib]
name = "versio"
path = "src/lib.rs"

[[bin]]
name = "versio"
path = "src/main.rs"
doc = false
